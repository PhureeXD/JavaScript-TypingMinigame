<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typing game</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="setting hide" id="setting">
			<form id="level-form">
				<label for="">Level</label>
				<select id="level">
					<option value="easy">Easy</option>
					<option value="normal">Normal</option>
					<option value="hard">Hard</option>
				</select>
			</form>
		</div>
		<main class="container">
			<button class="level-btn" id="level-btn">
				<i class="fa-solid fa-gear"></i>
			</button>
			<h2>Typing MiniGame</h2>
			<small>Are you a fast typer?</small>
			<h1 class="word" id="word">word</h1>
			<input
				type="text"
				name=""
				id="text"
				placeholder="type now!"
				autocomplete="off"
			/>
			<p class="time-ctn">
				Time left : &nbsp;<span id="time"> 0</span>&nbsp; secs
			</p>
			<p class="score-ctn">
				Score : &nbsp;<span id="score"> 0</span>&nbsp; points
			</p>
			<div class="end" id="end">End !</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
